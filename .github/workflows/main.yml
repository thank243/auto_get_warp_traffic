name: 'Getting WARP+ Traffic'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  auto_getting_traffic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
        with:
          python-version: '3.x'
      - name: 'Getting WARP+ Traffic'
        env:
          DEVICEID: ${{secrets.DEVICEID}}
        run: python warp.py
